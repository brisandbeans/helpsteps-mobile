<ion-view hide-nav-bar="true" view-title="HelpSteps">

<form ng-submit="textSearch()">
<ion-header-bar align-title="left" class="bar-royal">
  <div class="item-input-wrapper homeSearchBoxWrapper">
    <i class="icon ion-ios-search placeholder-icon" ng-click="handleIconTap()"></i>
    <input placeholder="Search" class="homeSearchBox" ng-model="search.text" ng-focus="handleSearchBarFocus()"  ng-init="tracker.searchBarFocus = false">
  </div>
  <button class="button button-clear" ng-click="tracker.searchBarFocus = false; $event.preventDefault();">
    Cancel
  </button> 
  
  
</ion-header-bar>

<ion-header-bar class="bar bar-subheader bar-royal">
  
  <label class="item-input-wrapper homeSearchBoxWrapper">    
    <i class="icon ion-navigate placeholder-icon"></i>
    <input class="homeSearchBox" placeholder="Enter Location" ng-focus="tracker.searchBarFocus = true" >
  </label>
  
  

</ion-header-bar>

</form>

<ion-content has-header="true" has-subheader="true"  class="has-footer" >
  
    
    <!-- Service Categories -->
    <div class="row categoryIcons" ng-show="!tracker.searchBarFocus" id="categoryContent">
      <service-category-icon category="{{category.name}}" category-id="{{category.id}}" ng-repeat="category in categories"></service-category-icon>             
    </div>
    <!-- Text Search Suggestions -->
      
      <ion-list ng-show="tracker.searchBarFocus">

        <ion-item ng-repeat="suggestion in suggestions" ng-click="textSearchFromSuggestion(suggestion)">
          {{suggestion}}
        </ion-item>
      </ion-list>        
    
                             
</ion-content>
<ion-footer-bar align-title="center" class="bar-royal bar-footer" ng-click="selectServices()" ng-show="!tracker.searchBarFocus">
  
  <h1 class="title">SEARCH</h1>
  
</ion-footer-bar>
<ion-footer-bar align-title="center" class="bar-royal" ng-show="tracker.searchBarFocus" ng-click="tracker.searchBarFocus = false">
  
  <h1 class="title">Back to Browse</h1>
  
</ion-footer-bar>
</ion-view>
