<ion-view view-title="Select Services">
<ion-content>
    
    <!-- Services -->
    <ion-list>
    <div class="card">
      <ion-item ng-repeat="category in filteredCategories">{{category.name}}
        <ion-checkbox ng-repeat="service in category.services" ng-true-value="true" ng-model="selected[service.id]" ng-click="reportToggle(category.name,service.name,selected[service.id])" class="item-text-wrap">{{service.name}}</ion-checkbox>
      </ion-item>
      </div>
    </ion-list>
                             
</ion-content>
<ion-footer-bar align-title="center" class="bottomSearchButton bar-footer bar" ng-click="getAgencies()">
  
  
  <button class="button button-block button-royal" ng-disabled="numberOfSelectedServices < 1">
  NEXT
</button>
  
</ion-footer-bar>

</ion-view>
