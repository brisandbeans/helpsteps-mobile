<ion-view view-title="Select Agency">
  <ion-content>
    <ion-list>
      <a ng-href="#/agencyDetail/{{agency.id}}" ng-repeat="agency in agencies" ng-click="reportAgencyClicked(agency.name, agency.id)">
   	<ion-item>
          <h2>{{agency.name}}</h2>
          <p>{{agency.distance | prettyDistance}} away</p>
	</ion-item>
      </a>

    </ion-list>

  </ion-content>

</ion-view>
