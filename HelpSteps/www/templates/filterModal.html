<ion-modal-view>
	<ion-header-bar class="bar-royal">		
		<button class="button button-icon icon ion-close" ng-click="closeModal()"></button>
		<h1 class="title">Filter Agencies</h1>
		<button class="button bar-button" ng-click="closeModal()">Apply</button>
	</ion-header-bar>
	<ion-content>
	<ion-list>
    <div class="card">
      <ion-item ng-repeat="(categoryId, categoryObject) in userSearchSelections" class="item-text-wrap">
      <!-- <pre>cat object: {{categoryObject}}</pre>
      <pre>key: {{key}}</pre> -->
      <div class="row headerAndIconInList">
     
        <h2 class="col-80 serviceCategoryName ">{{categoryObject.categoryName}}
      </h2>
        <i class="icon {{getIcon(categoryId)}} serviceCategoryIconInList col-20"></i>
      </div>
      
      <div class="row">
         <button class="button button-royal col col-50 short-button" ng-click="selectAllServicesInCategory(categoryId)">Select All</button>
        <button class="button button-royal col col-50 short-button" ng-click="unselectAllServicesInCategory(categoryId)">Unselect All</button>
      </div>      
        <ion-checkbox ng-repeat="(key,value) in categoryObject.services" ng-model="filteredUserSearchSelectionsObject[categoryId]['services'][key]['active']" class="item-text-wrap" >{{value}}</ion-checkbox>      
      </ion-item>
      </div>
    </ion-list>
	</ion-content>
</ion-modal-view>
