<ion-modal-view>
	<ion-header-bar class="bar-royal">		
		<button class="button button-icon icon ion-close" ng-click="closeModal()"></button>
		<h1 class="title">Filter Agencies</h1>
		<button class="button bar-button" ng-click="closeModal()">Apply</button>
	</ion-header-bar>
	<ion-content>
	<ion-list>
    <div class="card">
      <ion-item ng-repeat="(key, categoryObject) in userSearchSelections">{{categoryObject.
      categoryName}}        
      key: {{key}}
        <ion-checkbox ng-repeat="(key,value) in categoryObject.services" ng-model="filteredUserSearchSelectionsObject[key]['active']" class="item-text-wrap">{{value}}</ion-checkbox>      
      </ion-item>
      </div>
    </ion-list>
	</ion-content>
</ion-modal-view>
